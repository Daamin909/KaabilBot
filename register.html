<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register | KaabilBotâ„¢</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="assets/styles/register.css">
    </head>
    <body>
        <div id="otpDialogOverlay" class="otp-overlay">
            <div id="otpDialogBox" class="otp-dialog">
                <h2 class="otp-title">
                    <i class="fas fa-key"></i> Enter OTP
                </h2>
                <input type="text" id="otpInputField" class="otp-input" placeholder="Enter your OTP here" maxlength="6">
                <div class="otp-button-container">
                    <button id="otpCancelBtn" class="otp-btn otp-cancel-btn">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button id="otpProceedBtn" class="otp-btn otp-proceed-btn">
                        <i class="fas fa-check"></i> Proceed
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <h2 class="card-title"><i class="fas fa-sign-in-alt"></i></h2>
                        <form id="signin-form" class="auth-form">
                            <div class="input-group">
                                <input type="email" id="signin-email" required>
                                <label for="signin-email">Email</label>
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="input-group">
                                <input type="password" id="signin-password" required>
                                <label for="signin-password">Password</label>
                                <i class="fas fa-eye visible-password" id="visible-signin"></i>
                            </div>
                            <button type="submit" class="auth-button">Sign In</button>
                        </form>
                        <div class="toggle-text">
                            Don't have an account? <a href="#" class="toggle-link" onclick="toggleForm()">Sign Up</a>
                        </div>
                    </div>
                    <div class="card-back">
                        <h2 class="card-title"><i class="fas fa-user-plus"></i></h2>
                        <form id="signup-form" class="auth-form">
                            <div class="input-group">
                                <input type="email" id="signup-email" required>
                                <label for="signup-email">Email</label>
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="input-group">
                                <input type="password" id="signup-password" required>
                                <label for="signup-password">Password</label>
                                <i class="fas fa-eye visible-password" id="visible-signup"></i>
                            </div>
                            <button type="submit" class="auth-button">Sign Up</button>
                        </form>
                        <div class="toggle-text">
                            Already have an account? <a href="#" class="toggle-link" onclick="toggleForm()">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/scripts/register.js"></script>
    </body>
</html>
